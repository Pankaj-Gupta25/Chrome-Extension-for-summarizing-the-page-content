<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Summarizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
      }

      #summary {
        margin-top: 10px;
        white-space: pre-wrap;
      }

      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
      }

      button:disabled {
        background-color: #cccccc;
      }
    </style>
  </head>
  <body>
    <h3>Summarize This Page</h3>
    <button id="summarizeBtn">Summarize</button>
    <p id="summary">Click the button to get the summary.</p>
    <script src="popup.js"></script>
  </body>
</html>
